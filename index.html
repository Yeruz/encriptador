<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CIFRAR - DESCIFRAR</title>
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="index.css">
</head>

<body>
  <header>
    <div class="logo">
      <img class="logo1" src="./media/Logo1.png" alt="Logo Yeruz">
      <nav>
        <h1 class="title">CIFRAR - DESCIFRAR</h1>
      </nav>
    </div>
  </header>
  <main>
    <section class="msgIngresado">
      <div class="mensajeInsert">
        <textarea autofocus class="txtInsertado" placeholder="Ingrese el Mensaje ..." spellcheck="false"></textarea>
      </div>
      <div class="cajaBtns">
        <div class="encriptar">
          <input type="button" class="btnEncriptar btn-three" value="Encriptar">
        </div>
        <div class="desencriptar">
          <input type="button" class="btnDesencriptar" value="Desencriptar">
        </div>
      </div>
      <!-- <div class="btnLimpiar">
        <input type="button" class="btnLimpiar" value="Limpiar">
      </div> -->
    </section>
    <section class="msgDescifrado">
      <div class="cajaImg">
        <img src="./media/search1.png" alt="Ninja Buscando">
      </div>
      <div class="cajaAdvertencia">
        <h3>Sin Mensajes</h3>
      </div>
      <div class="cajaLeyenda">
        <legend>Ingresa Texto a Cifrar o Descifrar</legend>
      </div>
      <div class="resultadoFinal">
        <div class="cajaResultado">
          <h3>Mensaje Encriptado:</h3>
          <p class="txtResultado"></p>
        </div>
        <div class="cajaCopiar">
          <input type="button" value="Copiar" class="btnCopiar">
        </div>
      </div>
    </section>
  </main>
  <footer>
    <p>&copy Copyright Yeruz, todos los derechos reservados - 2023</p>
  </footer>
  <script src="index.js"></script>
</body>

</html>
