<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Encriptador</title>
  <link rel="stylesheet" href="./css/index.css">
</head>

<body>
  <header>
    <h1><img src="./media/icons8-año-del-tigre-96.png" alt="Logo">
    </h1>
    <p>ENCRIPTADOR</p>
  </header>
  <main>
    <section>
      <div class="oculto">
        <h4 class="informe">No carácteres especiales e ingresa letras minúsculas y sin acento </h4>
      </div>
      <textarea class="inputTxt" cols="30" rows="10"></textarea>
      <div class="botones">
        <button class="encriptar" onclick="btnEncriptar()">Encriptar</button>
        <button class="desencriptar" onclick="btndesencriptar()">Desencriptar</button>
      </div>
    </section>
    <section class="mensaje-box">
      <textarea class="mensaje" cols="30" rows="10"></textarea>
      <button class="copiar" onclick="copiar()">Copiar</button>
    </section>
  </main>
  <script src="./js/index.js"></script>

</body>

</html>
